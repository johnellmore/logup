<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>diaper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top">
      <h1>diaper</h1>
    </div>
    <div id="filterbar">
      <input
        id="filter"
        type="text"
        autocomplete="off"
        autocapitalize="off"
        placeholder="enter log filter"
      />
    </div>
    <div id="main">
      <div id="facets"></div>
      <div id="logs">
        <table id="log-table">
          <thead id="log-headings">
            <th>Contents</th>
          </thead>
          <tbody id="log-entries"></tbody>
        </table>
      </div>
    </div>
    <div id="detail"></div>
    <script type="module">
      import { initializeInterface } from "./lib.mjs";

      initializeInterface({
        tableThead: document.getElementById("log-headings"),
        tableTbody: document.getElementById("log-entries"),
        filterInput: document.getElementById("filter"),
        detailPane: document.getElementById("detail"),
      });
    </script>
  </body>
</html>
